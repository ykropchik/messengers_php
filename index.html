<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <title>Главная страница</title>
</head>
<body>
    <div id="background"></div>

    <div id="cards">
        <div class="card">
            <span class="card-title">Лаб 1</span>
            <span class="card-text">Простой мессенджер с использованием php, который записывает информацию в json файл</span>
            <a href="/messenger"><button class="card-btn">Перейти</button></a>
        </div>

        <div class="card">
            <span class="card-title">Лаб 2</span>
            <span class="card-text">Простая страница с использованием php, composer и twig</span>
            <a href="/twig"><button class="card-btn">Перейти</button></a>
        </div>
    </div>

    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 15,
            speed: 400,
            perspective: 2000
        });
    </script>
</body>
</html>
